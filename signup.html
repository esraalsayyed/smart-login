<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/all.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="min-vh-100">

        <!-- start of login form -->
        <div class="login">
            <h1 class="text-center text-white py-4">Join Us!</h1>

            <!-- start of inputs  -->
            <div class="inputs">
                <div class="w-75">
                    <input type="text" placeholder="Enter Your Name" id="name" class="form-control rounded-pill py-2" />
                    <label for="name"></label>
                </div>
                <div class="w-75">
                    <input type="email" placeholder="Enter Your Email" id="email"
                        class="form-control rounded-pill py-2" />
                    <label for="email"></label>
                </div>
                <div class="w-75">
                    <input type="password" placeholder="Enter Your Password" id="password"
                        class="form-control rounded-pill py-2" />
                    <label for="password"></label>
                </div>
                <div class="success text-center d-flex align-items-center justify-content-center flex-column d-none">
                    <span>Sign up complete!</span>
                    <p class="w-75">Now you can login with your email and password.</p>
                </div>
                <button class=" btn rounded-pill border-white my-3" id="sign-up">Sign Up</button>
                <h5 class="text-white">Already have an account? <a href="index.html" class="text-white ms-0">Login</a>
                </h5>
            </div>
        </div>
        <!-- end of form and inputs  -->
        <!-- start of pop up windows  -->

        <!-- if empty -->
        <div class="empty-input d-none">
            <div class="box">
                <h3>Please fill in all fields</h3>
                <button class="mt-3 btn btn-dark empty-button">Try Again</button>
            </div>
        </div>
        <!-- if incorrect -->
        <div class="incorrect-input d-none">
            <div class="box">
                <h3>Please enter a valid Email and Password</h3>
                <button class="mt-3 btn btn-dark invalid-button">Try Again</button>
            </div>
        </div>
        <!-- if it already exists -->
        <div class="existing-input d-none">
            <div class="box">
                <h3 class="pt-4">Seems like you already have an account!</h3>
                <a href="index.html"><button class="mt-3 btn btn-dark">Login</button></a>
            </div>
        </div>
        <!-- end of pop ups -->
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
