<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="shortcut icon" href="image/favicon.ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/all.css" rel="stylesheet" />
  <link href="css/style.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="min-vh-100 position-relative">

    <!-- start of login form -->
    <div class="login">
      <h1 class="text-center text-white py-4">Login</h1>

      <!-- input -->
      <div class="inputs">
        <div class="email-input w-75 position-relative">
          <input type="email" placeholder="Email ID" id="email" class="form-control rounded-pill py-2" />
          <label for="email"></label>
          <i class="fa-solid fa-envelope position-absolute text-white my-icon"></i>
        </div>
        <div class="password-input w-75 position-relative">
          <input type="password" placeholder="Password" id="password" class="form-control rounded-pill py-2" />
          <label for="password"></label>
          <i class="fa-solid fa-lock position-absolute text-white my-icon" id="lock-closed"></i>
          <i class="fa-solid fa-lock-open position-absolute text-white my-icon d-none" id="lock-open"></i>
        </div>

        <!-- login botton or sign-up -->
        <a href="#" class="fs-6 btn rounded-pill border-white my-3" id="login">Login</a>
        <h5 class="text-white">Don't have an account? <a href="signup.html" class="text-white ms-0">Register</a></h5>
      </div>
    </div>
    <!-- end of login form -->
    <!-- start of pop up windows  -->

    <!-- if one or all inputs are empty  -->
    <div class="empty-input d-none">
      <div class="box">
        <h3>Please fill in all fields</h3>
        <button class="mt-3 btn btn-dark empty-button">Try Again</button>
      </div>
    </div>

    <!-- if one or all inputs are incorrect -->
    <div class="incorrect-input d-none ">
      <div class="box">
        <h3>Incorrect Email or Password</h3>
        <button class="mt-3 btn btn-dark invalid-button" id="login">Try Again</button>
      </div>
    </div>

    <!-- end of pop up windows -->
  </section>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
